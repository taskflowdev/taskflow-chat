<div class="settings-layout">
  <div class="settings-sidebar">
    <!-- Show sidebar skeleton while loading -->
    <ng-container *ngIf="(loading$ | async) || !(catalogLoaded$ | async); else sidebarContent">
      <app-skeleton-loader type="settings-sidebar"></app-skeleton-loader>
    </ng-container>
    <ng-template #sidebarContent>
      <app-settings-sidebar></app-settings-sidebar>
    </ng-template>
  </div>
  <div class="settings-content">
    <!-- Settings Header with Search Button -->
    <div class="settings-header">
      <button class="search-trigger-btn" (click)="openSearchOverlay()" aria-label="Search settings" type="button">
        <i class="bi bi-search"></i>
        <span class="search-trigger-text">Search settings...</span>
        <span class="search-trigger-shortcut">
          <kbd class="kbd-key">/</kbd>
        </span>
      </button>
    </div>

    <!-- Settings Category Content -->
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Global Search Overlay -->
<app-settings-search-overlay></app-settings-search-overlay>
