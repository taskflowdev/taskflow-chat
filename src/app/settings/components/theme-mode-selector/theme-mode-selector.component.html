<div class="theme-mode-selector">
  <div class="mode-selector-card">
    <div class="mode-selector-header">
      <h3 class="mode-selector-title">Theme Mode</h3>
      <div class="current-mode-indicator">
        <i [class]="currentModeIcon" class="current-mode-icon" aria-hidden="true"></i>
        <span class="current-mode-text">{{ currentModeDisplay }}</span>
      </div>
    </div>
    
    <div class="mode-selector-content">
      <div class="sync-option">
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="systemSyncSwitch"
            [checked]="syncWithSystem"
            (change)="onSyncToggle($event)"
            aria-describedby="systemSyncHelp">
          <label class="form-check-label" for="systemSyncSwitch">
            <span class="sync-label">Sync with system</span>
            <span class="sync-description">
              Automatically switch between light and dark themes based on your system settings
            </span>
          </label>
        </div>
        
        <div id="systemSyncHelp" class="sync-help-text">
          @if (syncWithSystem) {
            <i class="bi bi-info-circle me-1" aria-hidden="true"></i>
            Your theme will automatically change when your system switches between light and dark mode.
          } @else {
            <i class="bi bi-hand-index me-1" aria-hidden="true"></i>
            You can manually select different themes for light and dark modes below.
          }
        </div>
      </div>
    </div>
  </div>
</div>
