<div class="setting-card">
  <div class="setting-header">
    <div class="setting-info">
      <div class="setting-label-container">
        <i [class]="'bi bi-' + getIconClass()" class="setting-icon"></i>
        <label class="setting-label">{{ getSettingLabel() }}</label>
      </div>
      <p class="setting-description" *ngIf="getSettingDescription()">
        {{ getSettingDescription() }}
      </p>
    </div>
    <button *ngIf="isModified" type="button" class="reset-btn" (click)="onResetToDefault()"
      appCommonTooltip="Reset to default">
      <i class="bi bi-arrow-counterclockwise"></i>
    </button>
  </div>

  <div class="setting-control">
    <div class="setting-control-wrapper">
      <!-- Boolean type - Toggle Switch -->
      <app-toggle-control *ngIf="controlType === 'toggle'" [value]="currentValue" [disabled]="false"
        (valueChange)="onValueChange($event)"></app-toggle-control>

      <!-- Select type - Dropdown -->
      <app-select-control *ngIf="controlType === 'select' && hasOptions" [value]="currentValue"
        [options]="getTranslatedOptions()" [disabled]="false" (valueChange)="onValueChange($event)"></app-select-control>

      <!-- Radio type - Radio Group -->
      <app-radio-control *ngIf="controlType === 'radio' && hasOptions" [value]="currentValue"
        [options]="getTranslatedOptions()" [name]="settingKey.key!" [disabled]="false"
        (valueChange)="onValueChange($event)"></app-radio-control>
    </div>

    <!-- Loading and Success Indicators -->
    <div class="setting-indicators">
      <div class="spinner-border spinner-border-sm setting-spinner" *ngIf="isSaving" role="status">
        <span class="visually-hidden">Saving...</span>
      </div>
      <i class="bi bi-check-circle-fill setting-success-icon" *ngIf="showSuccessIndicator"></i>
    </div>
  </div>
</div>
