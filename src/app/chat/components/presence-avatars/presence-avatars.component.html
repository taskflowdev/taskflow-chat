<div class="presence-avatars-container" *ngIf="filteredTotalCount > 0">
  <!-- Avatar Stack - Expands on hover -->
  <div class="avatar-stack" (mouseenter)="onAvatarStackHover()" (mouseleave)="onAvatarStackLeave()">

    <div *ngFor="let member of visibleMembers" class="avatar-item" (mouseenter)="onAvatarHover($event, member)"
      (mouseleave)="onAvatarLeave()">
      <div class="avatar-circle">
        <span class="avatar-initials">{{ getInitials(getUserFullName(member)) }}</span>
        <span class="online-indicator"
          *ngIf="member.isOnline === true && (member.statusVisibilityEnabled === true || member.statusVisibilityEnabled === undefined)"></span>
        <span class="offline-indicator"
          *ngIf="member.isOnline === false && (member.statusVisibilityEnabled === true || member.statusVisibilityEnabled === undefined)"></span>
      </div>
    </div>

    <!-- +N indicator for remaining users -->
    <div *ngIf="remainingCount > 0" class="avatar-item avatar-more">
      <div class="avatar-circle">
        <span class="avatar-initials">+{{ remainingCount }}</span>
      </div>
    </div>
  </div>

  <!-- Profile Hover Card (Microsoft Teams-style) -->
  <!-- Shows on hover over individual avatars -->
  <div *ngIf="hoveredUser" class="profile-hover-card" [class.expanded]="cardExpanded"
    [style.top.px]="profileCardPosition.top" [style.left.px]="profileCardPosition.left">

    <div class="profile-card-header">
      <div class="profile-card-avatar">
        <span class="profile-initials">{{ getInitials(getUserFullName(hoveredUser)) }}</span>
        <span class="profile-online-dot"
          *ngIf="hoveredUser.isOnline === true && (hoveredUser.statusVisibilityEnabled === true || hoveredUser.statusVisibilityEnabled === undefined)"></span>
        <span class="profile-offline-dot"
          *ngIf="hoveredUser.isOnline === false && (hoveredUser.statusVisibilityEnabled === true || hoveredUser.statusVisibilityEnabled === undefined)"></span>
      </div>

      <div class="profile-card-info">
        <div class="profile-name">{{ getUserFullName(hoveredUser) }}</div>
        <div class="profile-status-inline" *ngIf="hoveredUser.role">
          <i [class]="getRoleIconClass(hoveredUser.role)" aria-hidden="true"></i>
          <span class="status-text">{{ hoveredUser.role }}</span>
        </div>
      </div>
    </div>

    <div class="profile-card-separator"></div>

    <div class="profile-card-details">
      <div class="detail-row">
        <i class="bi bi-envelope detail-icon" aria-hidden="true"></i>
        <div class="profile-email">{{ getUserEmail(hoveredUser) }}</div>
      </div>

      <div class="detail-row"
        *ngIf="hoveredUser.isOnline === false && hoveredUser.lastSeenVisibilityEnabled && (hoveredUser.statusVisibilityEnabled === true || hoveredUser.statusVisibilityEnabled === undefined)">
        <i class="bi bi-clock-history detail-icon" aria-hidden="true"></i>
        <div class="profile-last-seen">{{ getLastSeenText(hoveredUser) }}</div>
      </div>
    </div>
  </div>
</div>
