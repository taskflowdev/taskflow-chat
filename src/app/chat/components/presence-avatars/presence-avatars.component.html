<div class="presence-avatars-container" *ngIf="onlineCount > 0">
  <!-- Avatar Stack (Collapsed State) -->
  <div 
    class="avatar-stack"
    (mouseenter)="onAvatarStackHover()"
    (mouseleave)="onAvatarStackLeave()">
    
    <div 
      *ngFor="let member of visibleMembers"
      class="avatar-item"
      (mouseenter)="onAvatarHover($event, member)"
      (mouseleave)="onAvatarLeave()">
      <div class="avatar-circle">
        <span class="avatar-initials">{{ getInitials(member.userName || '') }}</span>
        <span class="online-indicator"></span>
      </div>
    </div>
    
    <div 
      *ngIf="remainingCount > 0"
      class="avatar-item avatar-more"
      (mouseenter)="onAvatarStackHover()">
      <div class="avatar-circle">
        <span class="avatar-initials">+{{ remainingCount }}</span>
      </div>
    </div>
  </div>

  <!-- Expanded Dropdown Panel -->
  <div 
    *ngIf="showDropdown"
    class="online-users-dropdown"
    (mouseenter)="onDropdownEnter()"
    (mouseleave)="onDropdownLeave()">
    
    <div class="dropdown-header">
      <span class="dropdown-title">Online â€” {{ onlineCount }}</span>
    </div>
    
    <div class="dropdown-list">
      <div 
        *ngFor="let member of onlineMembers"
        class="user-list-item"
        (mouseenter)="onAvatarHover($event, member)"
        (mouseleave)="onAvatarLeave()">
        
        <div class="user-avatar">
          <span class="user-initials">{{ getInitials(member.userName || '') }}</span>
          <span class="user-online-dot"></span>
        </div>
        
        <div class="user-info">
          <div class="user-name">{{ member.userName }}</div>
          <div class="user-email">{{ getUserEmail(member) }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Hover Card -->
  <div 
    *ngIf="hoveredUser && !showDropdown"
    class="profile-hover-card"
    [style.top.px]="profileCardPosition.top"
    [style.left.px]="profileCardPosition.left">
    
    <div class="profile-card-avatar">
      <span class="profile-initials">{{ getInitials(hoveredUser.userName || '') }}</span>
      <span class="profile-online-dot"></span>
    </div>
    
    <div class="profile-card-info">
      <div class="profile-name">{{ hoveredUser.userName }}</div>
      <div class="profile-email">{{ getUserEmail(hoveredUser) }}</div>
    </div>
  </div>
</div>
