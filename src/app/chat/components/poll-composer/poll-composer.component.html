  <div class="poll-composer-body">
    <!-- Question Input -->
    <div class="form-group">
      <label for="poll-question" class="form-label">Question</label>
      <input type="text" id="poll-question" class="form-control" [(ngModel)]="question" placeholder="Ask a question..."
        maxlength="200" autocomplete="off" />
      <div class="form-hint">{{ question.length }}/200</div>
    </div>

    <!-- Options -->
    <div class="form-group">
      <label class="form-label">Options</label>
      <div class="poll-options">
        <div class="poll-option-item" *ngFor="let option of options; let i = index; trackBy: trackByIndex">
          <input type="text" class="form-control" [(ngModel)]="options[i]" placeholder="Option {{ i + 1 }}"
            maxlength="100" autocomplete="off" />
          <button class="btn-remove-option" (click)="removeOption(i)" [disabled]="options.length <= 2" type="button"
            title="Remove option">
            <i class="bi bi-dash-circle"></i>
          </button>
        </div>
      </div>
      <button class="btn-add-option" (click)="addOption()" [disabled]="options.length >= 10" type="button">
        <i class="bi bi-plus-circle"></i>
        Add Option
      </button>
    </div>

    <!-- Settings -->
    <div class="poll-toggle-col">
      <span class="poll-toggle-label">Allow to select multiple answers</span>
      <app-toggle-control [value]="allowMultipleAnswers" (valueChange)="allowMultipleAnswers = $event">
      </app-toggle-control>
    </div>
  </div>

  <div class="poll-composer-footer">
    <button class="btn btn-sm btn-secondary" (click)="cancel()" type="button">
      Cancel
    </button>
    <button class="btn btn-sm btn-primary" (click)="sendPoll()" [disabled]="!canSend()" type="button">
      <i class="bi bi-send-fill"></i>
      Send Poll
    </button>
  </div>
</div>
