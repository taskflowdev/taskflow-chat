<div class="poll-creation-form" [@slideUp]>
  <div class="form-header">
    <div class="header-left">
      <i class="bi bi-bar-chart-fill header-icon"></i>
      <h4 class="form-title">Create Poll</h4>
    </div>
    <button class="close-btn" (click)="cancel()" type="button">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>

  <div class="form-content">
    <!-- Poll Question -->
    <div class="form-group">
      <label class="form-label">Question</label>
      <input 
        type="text" 
        class="form-input" 
        [(ngModel)]="question"
        placeholder="Ask a question..."
        maxlength="200"
        autofocus>
    </div>

    <!-- Poll Options -->
    <div class="form-group">
      <label class="form-label">Options ({{ options.length }}/10)</label>
      <div class="options-list">
        <div class="option-item" *ngFor="let option of options; let i = index; trackBy: trackByIndex">
          <input 
            type="text" 
            class="option-input" 
            [(ngModel)]="options[i]"
            [placeholder]="'Option ' + (i + 1)"
            maxlength="100">
          <button 
            class="remove-option-btn" 
            (click)="removeOption(i)"
            [disabled]="options.length <= 2"
            type="button">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      
      <button 
        class="add-option-btn" 
        (click)="addOption()"
        [disabled]="options.length >= 10"
        type="button">
        <i class="bi bi-plus-lg"></i>
        <span>Add Option</span>
      </button>
    </div>

    <!-- Multiple Answers Toggle -->
    <div class="form-group">
      <label class="checkbox-label">
        <input 
          type="checkbox" 
          class="checkbox-input"
          [(ngModel)]="allowMultipleAnswers">
        <span class="checkbox-text">Allow multiple answers</span>
      </label>
    </div>
  </div>

  <div class="form-footer">
    <button class="btn btn-cancel" (click)="cancel()" type="button">
      Cancel
    </button>
    <button 
      class="btn btn-create" 
      (click)="createPoll()"
      [disabled]="!isValid()"
      type="button">
      <i class="bi bi-check-lg"></i>
      <span>Create Poll</span>
    </button>
  </div>
</div>
