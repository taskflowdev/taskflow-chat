<header class="chat-header">
  <div class="header-content">
    <!-- Logo Section -->
    <div class="logo-section">
      <i class="bi bi-chat-quote logo-icon"></i>
      <span class="logo-text">TaskFlow Chat</span>
    </div>

    <!-- User Section -->
    <div class="user-section" *ngIf="user">
      <div class="dropdown">
        <button 
          class="btn user-dropdown-btn dropdown-toggle border-0" 
          type="button" 
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-person-circle me-2"></i>
          {{ user.userName }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <button class="dropdown-item" (click)="onLogout()">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
