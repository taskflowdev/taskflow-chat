<header class="chat-header">
  <div class="header-content">
    <!-- Left: Logo -->
    <div class="logo-section">
      <a href="https://taskflowapi.vercel.app/" class="logo-link">
        <img src="/public/taskflow-light.png" alt="TaskFlow Logo" class="logo-img" />
        <span class="logo-text">TaskFlow</span>
      </a>
    </div>

    <!-- Center: Chat Title Icon -->
    <div class="center-title">
      <i class="bi bi-chat-quote"></i>
    </div>

    <!-- Right: User Dropdown -->
    <div class="user-section" *ngIf="user">
      <div class="dropdown">
        <button class="btn user-dropdown-btn dropdown-toggle border-0" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
          {{ user.fullName }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <button class="dropdown-item" (click)="onLogout()">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
