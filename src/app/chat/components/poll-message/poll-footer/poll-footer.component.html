<div class="poll-footer">
  <!-- Progress section -->
  <div class="poll-progress-section">
    <div class="progress-info">
      <span class="progress-text">
        <i class="bi bi-graph-up-arrow progress-icon"></i>
        {{ votingProgressPercentage }}% of participation.
      </span>
      <span class="progress-count">
        <i class="bi bi-people-fill progress-icon"></i>
        {{ totalVoters }} of {{ groupMemberCount }} members
      </span>
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar-fill" [style.width.%]="votingProgressPercentage"></div>
    </div>
  </div>
