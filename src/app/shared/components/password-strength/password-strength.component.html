<div class="password-strength" *ngIf="password && password.length > 0">
  <!-- Strength Bar -->
  <div class="strength-bar-container">
    <div class="strength-bar" [style.width.%]="strength.percentage" [style.background-color]="strength.color"></div>
  </div>
  
  <!-- Strength Label -->
  <div class="strength-label" [style.color]="strength.color">
    <small>
      <i class="bi" [ngClass]="{
        'bi-shield-x': strength.score <= 1,
        'bi-shield-exclamation': strength.score === 2,
        'bi-shield-check': strength.score === 3,
        'bi-shield-fill-check': strength.score >= 4
      }"></i>
      {{ strength.label }}
    </small>
  </div>

  <!-- Feedback -->
  <div class="strength-feedback" *ngIf="showFeedback && strength.feedback.length > 0">
    <small class="text-muted">
      Missing: {{ strength.feedback.join(', ') }}
    </small>
  </div>
</div>
