<div class="dialog-overlay" *ngIf="isVisible" (click)="onCancel()">
  <div class="dialog-container confirmation-dialog" (click)="$event.stopPropagation()">
    <!-- Dialog Content -->
    <div class="dialog-content">
      <!-- Icon Header -->
      <div class="dialog-icon" [ngClass]="'icon-' + variant">
        <i class="bi" [ngClass]="getDefaultIcon()"></i>
      </div>

      <!-- Title -->
      <h2 class="dialog-title">{{ title }}</h2>

      <!-- Message -->
      <p class="dialog-message">{{ message }}</p>

      <!-- Secondary Message (if provided) -->
      <p class="dialog-secondary-message" *ngIf="secondaryMessage">
        {{ secondaryMessage }}
      </p>

      <!-- Action Buttons -->
      <div class="button-group">
        <!-- Confirm Button -->
        <app-common-button
          type="button"
          [variant]="variant"
          [fullWidth]="true"
          [loading]="loading"
          [disabled]="loading"
          (clicked)="onConfirm()"
        >
          {{ loading ? 'Processing...' : confirmText }}
        </app-common-button>

        <!-- Cancel Button -->
        <app-common-button
          type="button"
          variant="secondary"
          [fullWidth]="true"
          [disabled]="loading"
          (clicked)="onCancel()"
        >
          {{ cancelText }}
        </app-common-button>
      </div>
    </div>
  </div>
</div>
