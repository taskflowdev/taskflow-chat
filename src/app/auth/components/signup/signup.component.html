<div class="auth-container">
  <div class="auth-content">
    <!-- Left side - Signup Form -->
    <div class="auth-form-side">
      <div class="auth-header">
        <h1 class="greeting">ChatFlow</h1>
        <h2 class="welcome">Join Us!</h2>
        <h3 class="sub-welcome">Create Account</h3>
      </div>

      <!-- Signup Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Full Name Field -->
        <div class="form-group mb-3">
          <input 
            type="text" 
            class="form-control"
            [class.is-invalid]="getFieldError('fullName')"
            id="fullName"
            formControlName="fullName"
            placeholder="Enter your full name"
            autocomplete="name">
          <label for="fullName">Enter your full name</label>
        </div>

        <!-- Username Field -->
        <div class="form-group mb-3">
          <input 
            type="text" 
            class="form-control"
            [class.is-invalid]="getFieldError('userName')"
            id="userName"
            formControlName="userName"
            placeholder="Choose a username"
            autocomplete="username">
          <label for="userName">Choose a username</label>
        </div>

        <!-- Email Field -->
        <div class="form-group mb-3">
          <input 
            type="email" 
            class="form-control"
            [class.is-invalid]="getFieldError('email')"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            autocomplete="email">
          <label for="email">Enter your email</label>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-3 position-relative">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            class="form-control pe-5"
            [class.is-invalid]="getFieldError('password')"
            id="password"
            formControlName="password"
            placeholder="Create password"
            autocomplete="new-password">
          <label for="password">Create password</label>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility('password')"
            tabindex="-1">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <!-- Confirm Password Field -->
        <div class="form-group mb-4 position-relative">
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="form-control pe-5"
            [class.is-invalid]="getFieldError('confirmPassword')"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm password"
            autocomplete="new-password">
          <label for="confirmPassword">Confirm password</label>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility('confirmPassword')"
            tabindex="-1">
            <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <!-- Sign Up Button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-4"
          [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>

        <!-- Login Link -->
        <div class="text-center">
          <span class="signup-text">Already have an account?</span>
          <a routerLink="/auth/login" class="signup-link">Sign In</a>
        </div>
      </form>
    </div>

    <!-- Right side - Decorative Icons -->
    <div class="auth-icons-side">
      <!-- Chat Icons Pattern -->
      <div class="icons-grid">
        <div class="icon-item">
          <i class="bi bi-chat-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-heart"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-quote"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-heart"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-heart"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-heart-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-quote-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-heart-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-heart-fill"></i>
        </div>
      </div>
    </div>
  </div>
</div>
