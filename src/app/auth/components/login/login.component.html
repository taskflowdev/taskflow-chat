<div class="auth-split-container">
  <!-- Left Side - Login Form -->
  <div class="auth-form-side">
    <div class="auth-card">
      <div class="auth-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue to TaskFlow Chat</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Username Field -->
        <div class="form-floating">
          <input 
            type="text" 
            class="form-control"
            [class.is-invalid]="getFieldError('userName')"
            id="userName"
            formControlName="userName"
            placeholder="Username"
            autocomplete="username">
          <label for="userName">
            <i class="bi bi-person me-2"></i>Username
          </label>
          <div *ngIf="getFieldError('userName')" class="invalid-feedback">
            {{ getFieldError('userName') }}
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-floating position-relative">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            class="form-control pe-5"
            [class.is-invalid]="getFieldError('password')"
            id="password"
            formControlName="password"
            placeholder="Password"
            autocomplete="current-password">
          <label for="password">
            <i class="bi bi-lock me-2"></i>Password
          </label>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
          <div *ngIf="getFieldError('password')" class="invalid-feedback">
            {{ getFieldError('password') }}
          </div>
        </div>

        <!-- Remember Me -->
        <div class="form-check mb-4">
          <input 
            class="form-check-input" 
            type="checkbox" 
            id="rememberMe"
            formControlName="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-4"
          [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>

        <!-- Forgot Password Link -->
        <div class="text-center mb-4">
          <a routerLink="/auth/forgot-password" class="auth-link">Forgot your password?</a>
        </div>

        <!-- Divider -->
        <div class="text-center mb-4">
          <div class="d-flex align-items-center">
            <div class="flex-grow-1">
              <hr class="my-0">
            </div>
            <span class="px-3 text-muted small">or</span>
            <div class="flex-grow-1">
              <hr class="my-0">
            </div>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="row g-2 mb-4">
          <div class="col">
            <button type="button" class="btn btn-social w-100">
              <i class="bi bi-google me-2"></i>Google
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn btn-social w-100">
              <i class="bi bi-facebook me-2"></i>Facebook
            </button>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <span class="text-muted">Don't have an account? </span>
          <a routerLink="/auth/signup" class="auth-link">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right Side - Branding -->
  <div class="auth-brand-side">
    <div class="auth-brand-content">
      <i class="bi bi-chat-quote auth-brand-icon"></i>
    </div>
  </div>
</div>

<!-- Toast Container for Errors -->
<div class="toast-container" *ngIf="errorMessage">
  <div class="toast show align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ errorMessage }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="errorMessage = null" aria-label="Close"></button>
    </div>
  </div>
</div>
