<div class="auth-container">
  <div class="auth-content">
    <!-- Left side - Login Form -->
    <div class="auth-form-side">
      <div class="brand-logo">
        <div class="logo-icon">
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <span class="brand-name">ChatFlow</span>
      </div>

      <div class="auth-header">
        <h1 class="journey-text">Start your journey</h1>
        <h2 class="main-title">Sign In to ChatFlow</h2>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            class="form-control"
            [class.is-invalid]="getFieldError('userName')"
            id="email"
            formControlName="userName"
            placeholder="example@email.com"
            autocomplete="username">
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              [class.is-invalid]="getFieldError('password')"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              autocomplete="current-password">
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1">
              <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Sign In Button -->
        <button 
          type="submit" 
          class="btn btn-signin"
          [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <!-- Sign Up Link -->
      <div class="signup-link-container">
        <span class="signup-text">Have an account? </span>
        <a routerLink="/auth/signup" class="signup-link">Sign Up</a>
      </div>
    </div>

    <!-- Right side - Gradient Background -->
    <div class="auth-gradient-side">
      <div class="gradient-overlay">
        <div class="gradient-bg"></div>
        <div class="floating-elements">
          <div class="bubble bubble-1"></div>
          <div class="bubble bubble-2"></div>
          <div class="bubble bubble-3"></div>
          <div class="bubble bubble-4"></div>
          <div class="bubble bubble-5"></div>
        </div>
      </div>
    </div>
  </div>
</div>
