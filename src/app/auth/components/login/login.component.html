<div class="auth-container">
  <div class="auth-content">
    <!-- Left side - Login Form -->
    <div class="auth-form-side">
      <div class="auth-header">
        <h1 class="greeting">ChatFlow</h1>
        <h2 class="welcome">Hello!</h2>
        <h3 class="sub-welcome">Welcome Back</h3>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Username Field -->
        <div class="form-group mb-3">
          <input 
            type="text" 
            class="form-control"
            [class.is-invalid]="getFieldError('userName')"
            id="userName"
            formControlName="userName"
            placeholder="Enter your email here"
            autocomplete="username">
          <label for="userName">Enter your email here</label>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-4 position-relative">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            class="form-control pe-5"
            [class.is-invalid]="getFieldError('password')"
            id="password"
            formControlName="password"
            placeholder="Password"
            autocomplete="current-password">
          <label for="password">Password</label>
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            tabindex="-1">
            <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          class="btn btn-primary w-100 mb-4"
          [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>

        <!-- Forgot Password Link -->
        <div class="text-center mb-4">
          <a routerLink="/auth/forgot-password" class="forgot-link">Don't remember Password?</a>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <span class="signup-text">Or</span>
          <a routerLink="/auth/signup" class="signup-link">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- Right side - Decorative Icons -->
    <div class="auth-icons-side">
      <!-- Chat Icons Pattern -->
      <div class="icons-grid">
        <div class="icon-item">
          <i class="bi bi-chat-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-heart"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-quote"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-dots"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-heart"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-text"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-heart"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-heart-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-quote-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-right-dots-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-left-heart-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-text-fill"></i>
        </div>
        <div class="icon-item">
          <i class="bi bi-chat-square-heart-fill"></i>
        </div>
      </div>
    </div>
  </div>
</div>
