<div class="auth-container">
  <!-- Brand Logo -->
  <a routerLink="/">
    <div class="brand-logo">
      <div class="logo-icon">
        <i class="bi bi-chat-quote"></i>
      </div>
      <!-- <span class="brand-name">TaskFlow Chat</span> -->
    </div>
  </a>

  <div class="auth-content">

    <div class="auth-form">
      <!-- Header -->
      <div class="auth-header">
        <div class="fs-1 mb-2">
          <i class="bi bi-door-open"></i>
        </div>
        <h1 class="main-title">Signin to your account</h1>
        <p class="subtitle">Enter your username below to signin to your account</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Username</label>
          <input type="email" class="form-control" [class.is-invalid]="getFieldError('userName')" id="email"
            formControlName="userName" placeholder="jhondoe" autocomplete="username">
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" [class.is-invalid]="getFieldError('password')" id="password"
            formControlName="password" placeholder="Password" autocomplete="current-password">
          <div class="forgot-password">
            <a href="#" class="forgot-link">Forgot your password?</a>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-login fw-bold" [disabled]="isLoading || signinForm.invalid">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Signing in...' : 'Continue' }}
        </button>

      </form>

      <!-- Sign Up Link -->
      <div class="signup-link-container">
        <span class="signup-text">Don't have an account? </span>
        <a routerLink="/auth/signup" class="signup-link">Sign up</a>
      </div>
    </div>
  </div>
</div>
