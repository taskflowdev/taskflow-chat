<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Taskflow Chat</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="32x32" href="images/taskflowchat-light.png" type="image/png">
  <style>
    /* Inline loading screen - shows immediately before Angular boots */
    #initial-loader {
      position: fixed;
      inset: 0;
      background-color: var(--taskflow-color-loading-screen-bg, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      pointer-events: all;
    }

    #initial-loader .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      animation: fadeIn var(--taskflow-color-loading-fade-duration, 0.3s) ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #initial-loader .app-logo {
      font-size: 5rem;
      color: var(--taskflow-color-loading-logo, #fff);
    }

    /* #initial-loader .app-logo::before {
      content: "\f268"; */
    /* Bootstrap icon chat-quote
    } */

    #initial-loader .loader {
      display: block;
      width: 150px;
      height: 5px;
      border-radius: 30px;
      background-color: var(--taskflow-color-loading-loader-track, rgba(255, 255, 255, 0.2));
      position: relative;
      overflow: hidden;
    }

    #initial-loader .loader::before {
      content: "";
      position: absolute;
      background: var(--taskflow-color-loading-loader, #fff);
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      border-radius: 30px;
      animation: moving var(--taskflow-color-loading-moving-duration, 1.2s) ease-in-out infinite;
    }

    @keyframes moving {
      50% {
        width: 100%;
      }

      100% {
        width: 0;
        right: 0;
        left: unset;
      }
    }

    #initial-loader .loading-text {
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg,
          var(--taskflow-color-loading-gradient-start, rgba(255, 255, 255, 0.4)),
          var(--taskflow-color-loading-gradient-mid, rgba(255, 255, 255, 1)),
          var(--taskflow-color-loading-gradient-end, rgba(255, 255, 255, 0.4)));
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine var(--taskflow-color-loading-shine-duration, 2.5s) linear infinite;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: .3px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    @keyframes shine {
      0% {
        background-position: 200% center;
      }

      100% {
        background-position: -200% center;
      }
    }

    /* Hide initial loader when Angular app is ready */
    body.app-loaded #initial-loader {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Initial loading screen - shows before Angular bootstrap -->
  <div id="initial-loader">
    <div class="loading-content">
      <div class="logo-container">
        <i class="bi bi-chat-quote app-logo"></i>
      </div>
      <div class="loader"></div>
      <p class="loading-text">Setting things up for youâ€¦</p>
    </div>
  </div>

  <app-root></app-root>
</body>

</html>
